plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'  // 최신 버전으로 업데이트
    id 'io.spring.dependency-management' version '1.1.4'  // 최신 버전으로 업데이트
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 17  // Java 17로 업데이트

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'  // 최신 버전으로 업데이트
    testImplementation 'junit:junit:4.13.2'  // compile -> implementation으로 변경
}
